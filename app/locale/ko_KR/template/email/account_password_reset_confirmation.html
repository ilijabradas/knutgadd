{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="action-content">
            <h1>{{htmlescape var=$customer.name}},</h1>
            <p>당신이 이미 계좌 비밀번호 초기화 신청을 하고 있음.</p>
            <p>초기화 비밀번호 확인, 여기  클릭:</p>
            <table cellspacing="0" cellpadding="0" class="action-button" >
                <tr>
                    <td>
                        <a href="{{store url="customer/account/resetpassword/" _query_id=$customer.id _query_token=$customer.rp_token}}"><span>비밀번호 초기화</span></a>
                    </td>
                </tr>
            </table>
            <p>비밀번호 초기화 신청을 안하면  이속식을 무시하고, 당신의 비밀번호를 변경되지 않습니다.</p>
        </td>
    </tr>
</table>

{{template config_path="design/email/footer"}}
